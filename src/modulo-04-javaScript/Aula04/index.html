<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dia 04 - jQuery</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
  <body>
    <form id="frmNovoCavaleiro" method="POST">
      <label for="txtNomeCavaleiro">Nome</label>
      <input id="txtNomeCavaleiro" type="text" name="nome" placeholder="Ex: Shiryu"><br>
      <label for="slTipoSanguineo">Tipo Sangu√≠neo</label>
      <select id="slTipoSanguineo" name="tipoSanguineo">
        <option>Selecione</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select><br>
      <label for="txtUrlImagem">URL Imagem</label>
      <input id="txtUrlImagem" type="text" name="urlImagem" placeholder="Ex: bit.ly/shiryu.png"><br>
      <!--<input type="submit" value="Cadastrar!">-->
      <label for="dateDataNascimento">Data Nascimento</label>
      <input id="dateDataNascimento" type="date" name="dataNascimento" placeholder="dd/MM/yyyy"><br>
      <label for="nbAltura">Altura</label>
      <input id="altura" type="number" name="altura" placeholder="Ex: 175 cm"><br>
      <label for="nbPeso">Peso</label>
      <input id="peso" type="number" name="peso" placeholder="Ex: 65 kg"><br>
      <label for="signo">Signo</label>
      <select class="nome-signo" name="nome-signo">
        <option value="selecione">Selecione</option>
        <option value="Aries">Aries</option>
        <option value="Touro">Touro</option>
        <option value="Gemeos">Gemeos</option>
        <option value="Cancer">Cancer</option>
        <option value="Leao">Leao</option>
        <option value="Virgem">Virgem</option>
        <option value="Libra">Libra</option>
        <option value="Escorpiao">Escorpiao</option>
        <option value="Sagitario">Sagitario</option>
        <option value="Capricornio">Capricornio</option>
        <option value="Aquario">Aquario</option>
        <option value="Peixes">Peixes</option>
      </select><br>
      <label for="localNascimento">Local Nascimento</label>
      <input id="localNascimento" type="text" name="localNascimento" placeholder="Ex: Porto Alegre"><br>
      <label for="localTreinamento">Local Treinamento</label>
      <input id="localTreinamento" type="text" name="localTreinamento" placeholder="Ex: Clube da Luta"><br>
      <button type="autofocus">Adicionar Golpe</button><br>
      <input id="adiconarGolpe" type="text" name="adicionarGolpe" placeholder="Ex: Meteoro de Pegasus"></input><br>
      <button type="autofocus">Adicionar Imagem</button><br>

      <button type="submit">Cadastrar!</button>
    </form>
    <hr>
    <div id="detalhes-cavaleiro"></div>
    <ul id="cavaleiros"></ul>
    <script type="text/javascript" src="../lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="cadastro-cavaleiros.js"></script>
  </body>
</html>
