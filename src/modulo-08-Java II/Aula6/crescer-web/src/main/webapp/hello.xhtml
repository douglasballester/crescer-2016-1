<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:body>
       
        <h:form> 
            <ui:param name="ml" value="#{minhalista}"/>
            <ui:param name="p" value="#{pessoa.pessoa}"/>
            <div class="container">
                <h1>
                    <h:outputText value="#{bundle.title}"/>
                </h1>

                    <div class="col-md-6">
                        <h:outputLabel value="#{bundle.nome}"/>
                        <h:inputText styleClass="form-control" value="#{p.nome}"/>
                    </div>
                    <div class="col-md-6">
                        <h:outputLabel value="#{bundle.idade}"/>
                        <h:inputText styleClass="form-control" value="#{p.idade}"/>
                    </div>
                
                <div class="col-md-3">
                    <h:commandButton value="enviar" styleClass="btn btn-success" >
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
               </div>

                <h2>
                    <h:outputText value="#{p}" rendered="#{not empty p.nome}"/>
                </h2>
            </div>
            
        </h:form>             
    </h:body>
</html>
